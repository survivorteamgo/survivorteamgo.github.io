<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>

        {% include navbar.html %}

        <div class="notepad-site-head-content" >
            <div class="notepad-site-head-bg"></div>

            <!-- TITLE & TAGLINE -->
            <h1 id="header_title" class="notepad-blog-title">
                <span class="notepad-site-head-title-bg">
                <a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a>
                </span>
            </h1>
            <h2 id="header-tagline" class="notepad-blog-description">{{ site.description | default: site.github.projec_tagline }}</h2>

        </div>

        {% if site.show_downloads %}
        <section id="downloads">
            <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
            <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
        </section>
        {% endif %}

    </header>

</div>
