title: Survivor Team Go!
description: Support. Recover. Thrive.
header_logo: https://s3-us-west-1.amazonaws.com/www.survivorteamgo.com/STG-artemisia-150.png

theme: jekyll-theme-cayman

links:
- title: home
  url: /
  external: false
- title: episodes
  url: /episodes
- title: about
  url: /about

defaults:
  - scope:
      path: '' # an empty string here means all files in the project
      type: 'posts'
    values:
      # site specific
      layout: 'episode'
      episode_author: 'The Survivor Team' # same as author
      # iTunes podcast metadata
      podcast_title: Survivor Team Go! # as opposed to episode_title
      album: Survivor Team Go! # title of podcast
      author: 'The Survivor Team'
      artist: The Survivor Team # artist or host
      voices: ['Oliver Ayers', 'Bailey Davenport'] # overridden on episodes with guests
      album_art: https://s3-us-west-1.amazonaws.com/www.survivorteamgo.com/STG-artemisia-original.png # min 1400x1400 max 3000x3000 (original is 2000x2000)
      itunes_category: Society & Culture # itunes_category because "category" changes the url
      itunes_subcategory: Personal Journals
      copyright: The Survivor Team # ???
      website: https://survivorteamgo.github.io/

