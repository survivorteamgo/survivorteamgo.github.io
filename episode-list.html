---
layout: default
permalink: /episode-list/
title: episodes
description: list of podcast episodes
---

<h3>{{ page.title }}</h3>

<ul>
    {% for episode in site.posts %}
        <li>
            <article>
                <a href="{{ site.url }}{{ episode.url }}">
                    {{ episode.title }}
                    <span class="entry-date">
                        <time datetime="{{ episode.date | date_to_xmlschema }}">
                            {{ episode.date | date: " | %B %d, %Y" }}
                        </time>
                    </span>
                </a>
            </article>
        </li>
    {% endfor %}
</ul>
